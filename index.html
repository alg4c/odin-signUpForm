<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Skranji&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up!</title>
  </head>
  <body>
      <figure>
        <div class="logo">
          <img src="res/img/odin-lined-logo.png" alt="stylized viking head">
          <p>ODIN</p>
        </div>
        <img src="/res/img/hero-fern.jpg" alt="close up of fern leaves" />
        <figcaption>
          Photo by
          <a
            href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
            >Halie West
          </a>
          on
          <a
            href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
            >Unsplash
          </a>
        </figcaption>
      </figure>
      <div class="textContent">
        <p class="announcement">
          This is not a real service! Lorem ipsum, dolor sit amet consectetur adipisicing elit. Suscipit ut? 
        </p>

        <form action="" method="post">
            Please enter your contact information below so we can reach out  &#128512
            <div class="formGrid">
              <div class="fname">
                <label for="first-name">First Name:</label>
                <input id="first-name" type="text" required />
              </div>
              <div class="lname">
                <label for="last-name">Last Name:</label>
                <input id="last-name" type="text" required />
              </div>
              <div class="email">
                <label for="email">Email:</label>
                <input id="email" type="email" placeholder="example@domain.com" required />
              </div>
              <div class="pnumber">
                <label for="pnumber">Phone Number:</label>
                <input id="pnumber" type="tel" placeholder="xxx-xxx-xxxx">
              </div>
              <div class="pass">
                <label for="pass">Password:</label>
                <input id="pass" type="password" required>
                <p class="error">Passwords do not match</p>
              </div>
              <div class="confPass">
                <label for="confPass">Password:</label>
                <input id="confPass" type="password" required>
              </div>
            </div>
            
           
        </form>
        <p class="login">Already a member? Login <a href="#login">Here</a></p>
      </div>
    </div>
  </body>
</html>
