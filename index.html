<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up!</title>
  </head>
  <body>
      <figure>
        <img src="/res/img/hero-fern.jpg" alt="close up of fern leaves" />
        <figcaption>
          Photo by
          <a
            href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
            >Halie West
          </a>
          on
          <a
            href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
            >Unsplash
          </a>
        </figcaption>
      </figure>
      <div class="textContent">
        <p class="announcement">
          This is not a real service! Lorem ipsum, dolor sit amet consectetur adipisicing elit. Suscipit ut? 
        </p>
        <form action="" method="post">
          <fieldset class="contact">
            Contact Information:
            <label for="first-name">First Name</label>
            <input id="first-name" type="text" required />
            <label for="last-name">Last Name</label>
            <input id="last-name" type="text" required />
          </fieldset>
        </form>
        <p class="login">Already a member? Login <a href="#login">Here</a></p>
      </div>
    </div>
  </body>
</html>
